<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent {
      width: 500px;
      height: 500px;
      border: 5px solid red;
      padding: 10px;
      margin: 10px;
      box-sizing: border-box;
      display: grid;
      justify-content: center;
      align-items: center;
    }
    .child {
      width: 200px;
      border: 5px solid blue;
      padding: 10px;
      margin: 10px;
      height: 200px;

    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child">box</div>
  </div>
</body>
</html>
